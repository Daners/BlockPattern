  <mat-icon >search</mat-icon>
  <mat-form-field appearance="fill" floatLabel="never" class="search-container" color="primary">
    <mat-label>  Buscar</mat-label>
    <input matInput type="text" [(ngModel)]="value"/>

      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
