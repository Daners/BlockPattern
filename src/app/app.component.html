  <mat-sidenav-container class="sidenav-container"  class="example-container" hasBackdrop="true">
    <mat-sidenav #drawer  class="sidenav"[attr.role]="isHandset ? 'dialog' : 'navigation'"
      [mode]="(isHandset | async)!.matches ? 'over' : 'side'"  class="example-sidenav">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#/" (click)="drawer.close()">DashBoard</a>
        <a mat-list-item href="#/contacts" (click)="drawer.close()">
            Contacts
        </a>
        <mat-divider></mat-divider>

        <a mat-list-item href="#/cotizaciones" (click)="drawer.close()">
          <mat-icon aria-label="Side nav toggle icon">settings</mat-icon>
          Config
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class = "app-toolbar ">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <!-- <span>Application Title</span> -->

          <span class="title-center"></span>
          <app-search></app-search>


        <span class="fill-remaining-space"></span>

        <button  mat-icon-button class="user-btn" [matMenuTriggerFor]="menu">
          <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">perm_identity</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item> <mat-icon>person</mat-icon><span>Perfil</span></button>
        <button mat-menu-item> <mat-icon>exit_to_app</mat-icon><span>Salir</span></button>
      </mat-menu>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
